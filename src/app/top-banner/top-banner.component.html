<header>

  <!-- large/medium view -->
  <div *ngIf='windowWidth > 415'>
    <div class='large-wrapper'>
      <img id='image' class='large-image' src='assets/img/tree.jpeg'>
      <nav class='large-nav'>
        <a routerLink='/about-me' routerLinkActive='active'>About Me</a>
        <a routerLink='/experience' routerLinkActive='active'>Experience</a>
        <a routerLink='/hobbies' routerLinkActive='active'>Hobbies</a>
        <a routerLink='/contact' routerLinkActive='active'>Contact</a>
      </nav>
    </div>
    <div class='large-filler'></div>

  </div>

  <!-- small view -->
  <div *ngIf='windowWidth <= 415'>
    
    <mat-icon id="menu-icon" (click)="toggleMenu()">menu</mat-icon>
  </div>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</header>
